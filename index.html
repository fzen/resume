<script>
    // loading动画
    setTimeout(function(){
        var siteWelcom = document.querySelector('#siteWelcom');
        siteWelcom.classList.remove('active');
    },2000);

    // 顶部导航按钮，鼠标进入时下划线滑动出现
    var li = document.querySelectorAll('#topNavBar nav ul li');
    var li_length = li.length;
    for (var i=0;i<li_length;i++){
        li[i].onmouseenter = function (e){
            e.currentTarget.classList.add('active');
        };
        li[i].onmouseleave = function (e){
            e.currentTarget.classList.remove('active');
        };
    }

    // 点击导航按钮，滚动到对应位置
    var a = document.querySelectorAll('#topNavBar nav ul li a');
    var a_length = a.length;
    for (var i=0;i<a_length;i++){
        a[i].onclick = function (e){
            e.preventDefault();
            var a = e.currentTarget;
            var targetId = a.getAttribute('href');
            var target = document.querySelector(targetId);
            var offsetY = target.offsetTop;
            window.scrollTo(0,offsetY-80);
        };
    }

    // 页面滚动时，导航栏显现颜色
    window.onscroll = function (){
        var scrollY = window.scrollY;
        if (scrollY===0){
            var topNavBar = document.querySelector('#topNavBar');
            topNavBar.classList.remove('scroll');
        }else {
            var topNavBar = document.querySelector('#topNavBar');
            topNavBar.classList.add('scroll');
        }
    }

    // 作品集导航按钮，点击时下划线滑动
    works1.onclick = function(){
        decorationItem.className = "item item1";
    }
    works2.onclick = function(){
        decorationItem.className = "item item2";
    }
    works3.onclick = function(){
        decorationItem.className = "item item3";
    }

</script>
